<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shiv Online Hub - Home</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Shiv Online Hub</h1>
        <nav>
            <a href="cart.html">View Cart</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <div class="product-card">
                <img src="./images/iphone15.jpg" alt="iPhone 15" style="width:100%; height:200px; object-fit:cover;">
                <h3>iPhone 15</h3>
                <p>Price: ₹80000</p>
                <button onclick="addToCart('iPhone 15', 80000)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="./images/samsung-s23.jpg" alt="Samsung Galaxy S23" style="width:100%; height:200px; object-fit:cover;">
                <h3>Samsung Galaxy S23</h3>
                <p>Price: ₹70000</p>
                <button onclick="addToCart('Samsung Galaxy S23', 70000)">Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="./images/macbook-pro.jpg" alt="Macbook Pro" style="width:100%; height:200px; object-fit:cover;">
                <h3>Macbook Pro</h3>
                <p>Price: ₹150000</p>
                <button onclick="addToCart('Macbook Pro', 150000)">Add to Cart</button>
            </div>
        </section>
    </main>

    <script src="./js/cart.js"></script>
</body>
</html>
